<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dussehra Greeting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">🎉 Happy Dussehra 🎉</h1>
  <button onclick="showMessage()">Click for Greeting</button>
  
  <!-- Your special message -->
  <div id="greet" class="message">
    Meri pyari bayako 😘🫂, Dussehra ki hardik shubhkamnaye ❤️✨<br>
    “You are the happiness of my life 🥰. You are the smile of my face 😘🫂.”<br>
    god bless you baccha 🔱☺ stay healthy 💪🏻❣
  </div>

  <!-- Floating diya emojis -->
  <div class="floating" style="left:10%;">🪔</div>
  <div class="floating" style="left:30%; animation-delay: 3s;">🪔</div>
  <div class="floating" style="left:50%; animation-delay: 6s;">🪔</div>
  <div class="floating" style="left:70%; animation-delay: 2s;">🪔</div>
  <div class="floating" style="left:90%; animation-delay: 5s;">🪔</div>

  <script src="script.js"></script>
</body>
</html>
